# Dependabot configuration for automated dependency updates
# GitHub will automatically create PRs for dependency updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "henrybaker"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group minor and patch updates together
    groups:
      development-dependencies:
        patterns:
          - "black"
          - "isort"
          - "flake8*"
          - "mypy"
          - "pytest*"
          - "pre-commit"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "requests"
          - "selenium"
          - "pandas"
          - "click"
          - "tqdm"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
